<div class="content">

    <form [formGroup]="userForm" class="formCustom" (ngSubmit)="onSubmit()">
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Nome</mat-label>
            <input type="text" matInput formGroupName="firstName" placeholder="nome completo">
            <mat-error *ngIf="userForm.hasError('firstname') && !userForm.hasError('required')">
                nome inválido
            </mat-error>
            <mat-error *ngIf="userForm.hasError('required')">
                nome é <strong>obrigatório</strong>
            </mat-error>
        </mat-form-field>

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Email</mat-label>
            <input type="email" matInput formControlName="email" placeholder="Ex. user@iaudit.com.br">
            <mat-error *ngIf="userForm.hasError('email') && !userForm.hasError('required')">
                e-mail inválido
            </mat-error>
            <mat-error *ngIf="userForm.hasError('required')">
                e-mail é <strong>obrigatório</strong>
            </mat-error>
        </mat-form-field>

        <button mat-flat-button color="primary">Enviar</button>
    </form>

</div>
